<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <div id="menuAndList">
            <div id="menu">
                <div id="logo">Todo List</div>

                <div id="allProjects">
                    <div>PROJECTS</div>

                    <div class="project projectTemplate">
                        <div></div>
                        <button class="close deleteProject">X</button>
                    </div>

                    <button id="addProject">+</button>
                </div> 

            </div>
            <div id="todoList">
                <div id="projectName"></div>

                <div class="listItem listTemplate">
                    <div class="itemDescription"></div>
                    
                    <div class="itemSettings">
                        <div class="date"><input type="date" class="dueDate"></div>

                        <button class="close deleteTodoItem">X</button>
                    </div>

                </div>

                <button id="addTodo" style="display: none;">+</button>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
